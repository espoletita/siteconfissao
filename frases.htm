<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confissão de Fé - Frases</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Área das frases sorteadas usando grid -->
    <div id="frases" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-4">
      <!-- As frases serão inseridas dinamicamente via JS -->
    </div>
    <!-- Botão para voltar -->
    <a href="index.htm" class="btn btn-secondary mt-3">Voltar</a>
  </div>

  <!-- Modal deslizante para exibir o verso da Bíblia -->
  <div class="modal fade" id="versoModal" tabindex="-1" aria-labelledby="versoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-bottom">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="versoModalLabel">Verso Base</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <!-- Conteúdo do verso será inserido aqui -->
          <p id="versoConteudo"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
