<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confissão de Fé</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Bem-vindo ao Confissão de Fé</h1>
    <form action="frases.htm" method="GET">
      <div class="mb-4">
        <label for="numeroFrases" class="form-label">Selecione a quantidade de frases</label>
        <select id="numeroFrases" name="numeroFrases" class="form-select">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <!-- ... até 10 -->
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Escolha um tema</label>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Card para o tema Fé -->
          <div class="col">
            <button type="submit" name="tema" value="fe" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Fé" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Fé</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Inspire-se com mensagens de fé e esperança.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <!-- Card para o tema Nova Identidade -->
          <div class="col">
            <button type="submit" name="tema" value="nova-identidade" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Nova Identidade" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Nova Identidade</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Descubra quem você pode se tornar hoje.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <!-- Card para o tema Meu Chamado -->
          <div class="col">
            <button type="submit" name="tema" value="meu-chamado" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Meu Chamado" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Meu Chamado</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Encontre o propósito que transforma sua vida.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <!-- Card para o tema Saúde -->
          <div class="col">
            <button type="submit" name="tema" value="saude" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Saúde" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Saúde</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Cuide do corpo e mente com equilíbrio.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <!-- Card para o tema Profissão -->
          <div class="col">
            <button type="submit" name="tema" value="profissao" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Profissão" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Profissão</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Inspire sua jornada profissional com sabedoria.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <!-- Card para o tema Finanças -->
          <div class="col">
            <button type="submit" name="tema" value="financas" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Finanças" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Finanças</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Conselhos para administrar seus recursos com sabedoria.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <!-- Card para o tema Família -->
          <div class="col">
            <button type="submit" name="tema" value="familia" class="btn btn-light w-100 p-0 border-0">
              <div class="card shadow-sm">
                <div class="card-body d-flex align-items-center">
                  <img src="https://via.placeholder.com/50" alt="Família" class="me-3">
                  <div>
                    <h5 class="card-title mb-1">Família</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Mensagens de amor e união para momentos especiais.</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div><!-- .row -->
      </div><!-- .mb-3 -->
    </form>
  </div>
  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
